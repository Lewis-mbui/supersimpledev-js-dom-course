<!DOCTYPE html>
<html>
  <head>
    <title>MinMax</title>
    <link rel="icon" href="data:," />
  </head>
  <body>
    <script>
      const nums = [-2, 3, -5, 7, 10];
      console.log(minMax(nums));

      function minMax(nums) {
        let min = nums[0];
        let max = nums[0];

        for (let i = 0; i < nums.length; i++) {
          if (nums[i] < min) min = nums[i];
          if (nums[i] > max) max = nums[i];
        }

        return { min, max };
      }
    </script>
  </body>
</html>

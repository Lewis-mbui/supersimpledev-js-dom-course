<!DOCTYPE html>
<html>
  <head>
    <title>MinMax</title>
    <link rel="icon" href="data:," />
  </head>
  <body>
    <script>
      const nums = [-2, 3, -5, 7, 10];
      console.log(minMax(nums));

      function minMax(nums) {
        const result = {
          min: null,
          max: null,
        };

        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];

          if (result.min === null || num < result.min) result.min = num;

          if (result.max === null || num > result.max) result.max = num;
        }

        return result;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Remove Last Two Eggs</title>
    <link rel="icon" href="data:," />
  </head>
  <body>
    <script>
      const foods = ["egg", "apple", "egg", "egg", "ham"];
      console.log(removeEgg(foods));

      // Remove only the first two eggs
      function removeEgg(foods) {
        const result = [];
        let eggsRemoved = 0;

        const foodsCopy = foods.slice();
        foodsCopy.reverse();

        for (let i = 0; i < foodsCopy.length; i++) {
          const food = foodsCopy[i];

          if (food === "egg" && eggsRemoved < 2) {
            eggsRemoved++;
            continue;
          }

          result.push(food);
        }

        result.reverse();
        return result;
      }
    </script>
  </body>
</html>

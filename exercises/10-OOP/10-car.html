  <body>
    <script>
      class Car {
        speed = 0;
        isTrunkOpen = false;
        #brand;
        #model;

        constructor(carDetails) {
          this.#brand = carDetails.brand;
          this.#model = carDetails.model;
        }

        getBrand() {
          return this.#brand;
        }

        getModel() {
          return this.#model;
        }

        displayInfo() {
          console.log(
            `${this.#brand} ${this.#model}, Speed: ${this.speed} km/h, ` +
              `${this.isTrunkOpen ? "Trunk Open" : "Trunk Closed"}`
          );
        }

        go() {
          if (this.isTrunkOpen === true) {
            console.log("Warning: Trunk is Open");
            return;
          }

          this.speed += 5;

          if (this.speed > 200) this.speed = 200;
        }

        brake() {
          this.speed -= 5;

          if (this.speed < 0) this.speed = 0;
        }

        openTrunk() {
          if (this.speed > 0) {
            console.log("Cannot open the trunk while moving");
            return;
          }
          this.isTrunkOpen = true;
        }

        closeTrunk() {
          this.isTrunkOpen = false;
        }
      }

      class RaceCar extends Car {
        constructor(carDetails) {
          super(carDetails);
          this.acceleration = carDetails.acceleration;
          delete this.isTrunkOpen;
        }

        displayInfo() {
          console.log(
            `${this.getBrand()} ${this.getModel()}, Speed: ${this.speed} km/h`
          );
        }

        go() {
          this.speed += this.acceleration;

          if (this.speed > 300) this.speed = 300;
        }

        openTrunk() {
          console.log("Racecars do not have a trunk");
        }

        closeTrunk() {
          console.log("Race cars do not have a trunk");
        }
      }

      const c1 = new Car({
        brand: "Toyota",
        model: "Corolla",
      });
      console.log(c1);
      c1.displayInfo();

      const rc1 = new RaceCar({
        brand: "McLaren",
        model: "F1",
        acceleration: 20,
      });

      console.log(rc1);
      rc1.displayInfo();
      rc1.go();
      rc1.displayInfo();

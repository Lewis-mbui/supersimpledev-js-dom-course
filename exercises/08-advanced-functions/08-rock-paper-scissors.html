<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="08-rock-paper-scissors.css" />
    <style></style>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
      <img src="/images/rock-emoji.png" class="move-icon" />
    </button>

    <button class="js-paper-button move-button">
      <img src="/images/paper-emoji.png" class="move-icon" />
    </button>

    <button class="js-scissors-button move-button">
      <img src="/images/scissors-emoji.png" class="move-icon" />
    </button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button class="js-reset-score-button reset-score-button">
      Reset Score
    </button>

    <button class="js-auto-play-button auto-play-button">Auto Play</button>

    <div class="js-confirmation-message confirmation-message"></div>

    <script src="08-rock-paper-scissors.js"></script>
  </body>
</html>

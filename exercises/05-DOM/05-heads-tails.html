<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="data:," />
    <title>Heads/Tails</title>
  </head>
  <body>
    <button
      onclick="
        updateChoice('heads');
      "
    >
      heads
    </button>

    <button
      onclick="
      updateChoice('tails');
    "
    >
      tails
    </button>

    <p class="js-choice"></p>

    <script>
      function updateChoice(choice) {
        document.querySelector(".js-choice").innerHTML = `You chose: ${choice}`;
      }
    </script>
  </body>
</html>
